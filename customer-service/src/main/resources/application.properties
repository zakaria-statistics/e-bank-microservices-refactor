# Application settings
spring.application.name=customer-service
server.port=${SERVER_PORT:8081}
spring.cloud.discovery.enabled=false
#spring.profiles.active=dev
spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://localhost:9999}

spring.cloud.bus.enabled=true
spring.cloud.bus.amqp.host=172.17.0.3  # Address of RabbitMQ (use the IP or DNS in production)
spring.cloud.bus.amqp.port=5672
spring.cloud.bus.destination=springCloudBus
spring.cloud.bus.amqp.exchange=configExchange  # Must match the one in Config Server

management.endpoints.web.exposure.include=*  # Ensure /actuator/refresh is enabled for the microservices

